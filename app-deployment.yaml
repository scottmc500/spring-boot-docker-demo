                key: username
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: springbootdemo-secret
                key: password
          - name: SPRING_JPA_HIBERNATE_DDL_AUTO
            value: update
        ports:
        - containerPort: 8080
          name: springbootdemo